<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RoadWise Neon</title>
<style>
body {
  margin:0;
  padding:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background: linear-gradient(135deg,#0d0d1a,#4b0082);
  color:white;
  overflow:hidden;
}
h1 {
  font-size:4em;
  text-shadow:0 0 5px #ff00ff,0 0 10px #ff00ff,0 0 20px #8a2be2,0 0 40px #8a2be2;
  margin-bottom:50px;
  text-align:center;
}
.neon-button {
  padding:20px 50px;
  margin:20px;
  font-size:2em;
  font-weight:bold;
  color:#fff;
  background: linear-gradient(45deg,#ff00ff,#8a2be2);
  border:none;
  border-radius:15px;
  cursor:pointer;
  box-shadow:0 0 10px #ff00ff,0 0 20px #8a2be2,0 0 30px #ff00ff,0 0 40px #8a2be2;
  transition: all 0.3s ease-in-out;
}
.neon-button:hover {
  box-shadow:0 0 20px #ff00ff,0 0 40px #8a2be2,0 0 60px #ff00ff,0 0 80px #8a2be2;
  transform:scale(1.1);
}
.vehicle {
  font-size:5em;
  margin:30px;
  cursor:pointer;
  text-shadow:0 0 5px #ff00ff,0 0 10px #8a2be2,0 0 20px #ff00ff;
  transition: all 0.3s;
}
.vehicle:hover {
  transform:scale(1.3);
  text-shadow:0 0 15px #ff00ff,0 0 30px #8a2be2,0 0 45px #ff00ff;
}
#warning {
  display:none;
  position:absolute;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  background: rgba(0,0,0,0.9);
  border:3px solid #ff00ff;
  border-radius:20px;
  padding:30px;
  text-align:center;
  font-size:1.5em;
  color:#ff00ff;
  box-shadow:0 0 10px #ff00ff,0 0 20px #8a2be2;
  z-index:100;
}
#warning button {
  margin-top:20px;
  padding:10px 30px;
  font-size:1em;
  border:none;
  border-radius:10px;
  background:#8a2be2;
  color:#fff;
  cursor:pointer;
  box-shadow:0 0 10px #ff00ff;
}
#warning button:hover {
  box-shadow:0 0 20px #ff00ff;
}
</style>
</head>
<body>
<h1>üö¶ RoadWise Neon</h1>

<div>
  <span class="vehicle" onclick="selectVehicle('car')">üöó</span>
  <span class="vehicle" onclick="selectVehicle('bike')">üèçÔ∏è</span>
</div>

<button class="neon-button" onclick="startGame()">Start Game</button>

<div id="warning">
  <p id="ruleText">You violated a rule!</p>
  <button onclick="closeWarn()">OK</button>
</div>

<script>
let selectedVehicle = null;

function selectVehicle(vehicle){
  selectedVehicle = vehicle;
 document.querySelectorAll(".vehicle").forEach(v => v.style.opacity = 0.5);
event.target.style.opacity = 1;
}

function startGame(){
  if(!selectedVehicle){
    showWarn("‚ùå Please select a vehicle first!");
    return;
  }
  // save selection and redirect
  localStorage.setItem("rw_vehicle", selectedVehicle);
  window.location.href = "game.html";
}

function showWarn(msg){
  document.getElementById('ruleText').innerText = msg;
  document.getElementById('warning').style.display='block';
}

function closeWarn(){
  document.getElementById('warning').style.display='none';
}
</script>
</body>
</html>
